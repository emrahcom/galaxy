# ------------------------------------------------------------------------------
# APP HTTPS
# ------------------------------------------------------------------------------
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ___APP_FQDN___;

    ssl_certificate /etc/ssl/certs/eb-cert.pem;
    ssl_certificate_key /etc/ssl/private/eb-cert.key;
    
    root /var/www/html;
    index index.html;
    
    # --------------------------------------------------------------------------
    # API (admin)
    # --------------------------------------------------------------------------
    location /api/admin/ {
        proxy_pass http://eb-app-api:8000;
        proxy_set_header Host $host;

        allow 172.22.22.0/24;
        allow 172.17.17.0/24;
        deny all;

        limit_except POST {
            deny all;
        }
    }
    
    # --------------------------------------------------------------------------
    # API (private)
    # --------------------------------------------------------------------------
    location /api/pri/ {
        proxy_pass http://eb-app-api:8001;
        proxy_set_header Host $host;

        limit_except POST {
            deny all;
        }
    }
    
    # --------------------------------------------------------------------------
    # API (public)
    # --------------------------------------------------------------------------
    location /api/pub/ {
        proxy_pass http://eb-app-api:8002;
        proxy_set_header Host $host;

        limit_except POST {
            deny all;
        }
    }

    # --------------------------------------------------------------------------
    # UI
    # --------------------------------------------------------------------------
    location / {
        proxy_pass http://eb-app-ui;
        proxy_set_header Host $host;
    }
}
