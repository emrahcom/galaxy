version: v0.8.0-alpha.3

dsn: "postgres://kratos:___DB_PASSWD___@eb-postgres:5432/kratos?\
      sslmode=disable&max_conns=20&max_idle_conns=4"

serve:
  public:
    base_url: https://___KRATOS_FQDN___/
    cors:
      enabled: true
      allowed_origins:
        - https://___APP_FQDN___
  admin:
    base_url: https://___KRATOS_FQDN___:4434/

selfservice:
  default_browser_return_url: https://___APP_FQDN___/
  whitelisted_return_urls:
    - https://___APP_FQDN___

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: https://___APP_FQDN___/error

    settings:
      ui_url: https://___APP_FQDN___/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://___APP_FQDN___/recovery

    verification:
      enabled: true
      ui_url: https://___APP_FQDN___/verification
      after:
        default_browser_return_url: https://___APP_FQDN___/

    logout:
      after:
        default_browser_return_url: https://___APP_FQDN___/login

    login:
      ui_url: https://___APP_FQDN___/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://___APP_FQDN___/registration
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://eb-app-api:8000/api/admin/add-identity
                method: POST
                body: /home/kratos/jsonnet/identity-id.jsonnet
            - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - ___COOKIE_SECRET___
  cipher:
    - ___CIPHER_SECRET___

cookies:
  domain: ___BASE_DOMAIN___
  path: /
  same_site: Strict

session:
  cookie:
    domain: ___BASE_DOMAIN___
    path: /
    same_site: Strict

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///home/kratos/config/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://username:password@eb-mailslurper:1025/?skip_ssl_verify=true
    from_address: no-reply@___APP_FQDN___
