# ------------------------------------------------------------------------------
# UI
# ------------------------------------------------------------------------------
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    root /var/www/html;
    index index.html;

    # --------------------------------------------------------------------------
    # upstream
    # --------------------------------------------------------------------------
    resolver 127.0.0.53;
    set $ui eb-app-ui:3000;

    # --------------------------------------------------------------------------
    # ui
    # --------------------------------------------------------------------------
    location / {
        proxy_pass http://$ui;
        proxy_set_header Host $host;
    }
}
